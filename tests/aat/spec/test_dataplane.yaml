core:
  log:
    level: debug

modules:
  api:
    port: 9000

  socket:
    force-unlink: true

  packetio:
    dpdk:
      options:
        - "-m256m"
        - "--no-huge"
      test-mode: true
      port-ids:
        port0: port0
        port1: port1

resources:
  /interfaces/server-v4:
    port_id: port0
    config:
      protocols:
        - eth:
            mac_address: "00:10:94:01:1a:2b"
        - ipv4:
            method: static
            static:
              address: "198.18.1.10"
              prefix_length: 15

  /interfaces/client-v4:
    port_id: port1
    config:
      protocols:
        - eth:
            mac_address: "00:10:94:1b:2b:03"
        - ipv4:
            method: static
            static:
              address: "198.19.1.10"
              prefix_length: 15

  /interfaces/server-v6:
    port_id: port0
    config:
      protocols:
        - eth:
            mac_address: "00:10:94:66:1a:2b"
        - ipv6:
            method: static
            static:
              address: "2001:2::1"
              prefix_length: 64

  /interfaces/client-v6:
    port_id: port1
    config:
      protocols:
        - eth:
            mac_address: "00:10:94:66:2b:03"
        - ipv6:
            method: static
            static:
              address: "2001:2::2"
              prefix_length: 64
