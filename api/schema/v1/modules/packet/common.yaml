definitions:
  DurationRemainder:
    type: object
    description: Specifies how much time remains for an object to be active
    properties:
      unit:
        type: string
        description: Specifies how the duration is measured
        enum:
          - indefinite
          - frames
          - seconds
      value:
        type: integer
        description: Specifies the remaining duration for definite durations
        format: int64
        minimum: 0
    required:
      - unit
