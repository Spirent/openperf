IPv6:
  fields:
    version:
      length: 4
      default: 6
    traffic_class:
      length: 8
    flow_label:
      length: 20
    payload_length:
      format: number
      length: 16
    next_header:
      length: 8
      default: 59 # no next header
    hop_limit:
      format: number
      length: 8
      default: 64
    source:
      format: ipv6
    destination:
      format: ipv6
